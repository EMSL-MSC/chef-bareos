dist: trusty
sudo: required
group: edge
services: docker
addons:
  apt:
    sources:
      - chef-stable-trusty
    packages:
      - chefdk
stages:
  - lint
  - test

install: echo "skip bundle install"

jobs:
  include:
    - stage: lint
      env:
      script:
        - /opt/chefdk/embedded/bin/chef --version
        - /opt/chefdk/embedded/bin/cookstyle --version
        - /opt/chefdk/embedded/bin/foodcritic --version
        - /opt/chefdk/embedded/bin/rspec --version
        - /bin/bash -xe travis/pre-commit.sh
    - stage: test
      before_script:
        - eval "$(/opt/chefdk/bin/chef shell-init bash)"
      env:
        - T=bareos-aio-server-ubuntu-16
        - T=bareos-aio-server-centos-7
      script:
        - /opt/chefdk/embedded/bin/chef gem install kitchen-dokken
        - KITCHEN_LOCAL_YAML=.kitchen.dokken.yml /opt/chefdk/embedded/bin/kitchen test $T -d always

notifications:
  email:
    recipients:
      # - leonard.tavae@gmail.com
      - gitbytes@gmail.com
    on_failure: never
    on_success: always
